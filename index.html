<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #dynamic-text {
      font-size: 16px; /* Dimensione predefinita per schermi di qualsiasi larghezza */
    }

    @media (min-width: 600px) {
      #dynamic-text {
        font-size: 20px; /* Modifica la dimensione del testo per schermi più larghi (es. tablet) */
      }
    }

    @media (min-width: 1024px) {
      #dynamic-text {
        font-size: 24px; /* Modifica la dimensione del testo per schermi ancora più larghi (es. desktop) */
      }
    }
  </style>
</head>
<body>
  <div id="dynamic-text">
    <!-- Contenuto dinamico del testo -->
    <script>
      // Codice JavaScript per modificare il testo in base alla larghezza dello schermo
      const dynamicText = document.getElementById('dynamic-text');
      const windowWidth = window.innerWidth;

      if (windowWidth < 600) {
        dynamicText.textContent = "Testo per schermi stretti";
      } else if (windowWidth < 1024) {
        dynamicText.textContent = "Testo per schermi di larghezza media";
      } else {
        dynamicText.textContent = "Testo per schermi larghi";
      }
    </script>
  </div>
</body>
</html>
